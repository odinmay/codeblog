    $(document).ready(function(){
      $('[data-bs-toggle="tooltip"]').tooltip();
    });
</script>

<div class="container-fluid">
    <div class="row py-3 justify-content-center">
       {% include 'sidebar.html' %}
       <div class="col my-3 mx-3" id="main">

           <br>
           <h3 style="text-indent: 10px; font-weight: bold; text-align: center"><a href="https://colab.research.google.com/gist/odinmay/6f748f39296d4e226ecee7f19fbf3985/blog1_programming_concepts.ipynb">Google Colab Notebook</a></h3>

    </div>
</div>


{% endblock content %}
